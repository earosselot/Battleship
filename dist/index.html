<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/vnd.microsoft.icon" href="icons/ship.ico">
  <script defer src="main.js" ></script>
</head>
<body>
  <h2>Battleship</h2>

  <div id="board-container">
    <div class="board" id="P1Board"></div>
    <div class="board" id="P1enemyBoard"></div>
  </div>

  <div id="ship-container">
    <div class="ship2 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile ship-right"></div>
    </div>
    <div class="ship2 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile ship-right"></div>
    </div>
    <div class="ship2 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile ship-right"></div>
    </div>
    <div class="ship2 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile ship-right"></div>
    </div>

    <div class="ship3 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile"></div>
      <div class="tile ship-right"></div>
    </div>
    <div class="ship3 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile"></div>
      <div class="tile ship-right"></div>
    </div>
    <div class="ship3 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile"></div>
      <div class="tile ship-right"></div>
    </div>

    <div class="ship4 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile ship-right"></div>
    </div>
    <div class="ship4 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile ship-right"></div>
    </div>

    <div class="ship5 out-of-board-ship" draggable="true">
      <div class="tile ship-left"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile ship-right"></div>
    </div>
  </div>

</body>
</html>
